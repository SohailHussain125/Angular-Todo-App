<div class="person-list">
    <h3>Persion List</h3>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
    <table id="myTable">
        <tr class="header">
            <th>Name</th>
            <th>Age</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Gender</th>
        </tr>
        <tr *ngFor="let person of persons">
            <td>{{person?.name}}</td>
            <td>{{person?.age}}</td>
            <td>{{person?.mobile}}</td>
            <td>{{person?.email}}</td>
            <td>{{person?.gender}}</td>
        </tr>
    </table>
    <div *ngIf="persons.length===0" class="no-data-style">
        no data
    </div>
</div>
